<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bojanka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="tools">
            <input type="color" name="colorInput" id="colorInput" onchange="pickColor()">
            <input type="button" onclick='changeColor("rand")' value="Random Color">
            <input type="button" value="Erase" onclick='changeColor("white")'>
            <span id="size">Canvas Size 75x75</span>
            <input type="range" name="canvasSize" id="canvasSize" oninput="canvasChange()" min="1" max="150">
        </div>
        <div class="container" id="container">
            <h1>Bojanka</h1>
            <div class="canvas" id="canvas" draggable="false">

            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
